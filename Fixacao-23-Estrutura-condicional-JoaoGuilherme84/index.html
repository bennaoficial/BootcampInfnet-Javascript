<!-- Faça um algoritmo que leia dois valores inteiros A e B se os valores forem iguais deverá se
somar os dois, caso contrário multiplique A por B. Ao final de qualquer um dos cálculos deve-se
atribuir o resultado para uma variável C e mostrar seu conteúdo na tela. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let A = parseInt(prompt ('Digite um valor Inteiro'));
    let B = parseInt(prompt ('Digite um outro valor Inteiro'));
    if (A==B) {
      C= A+B;
      alert (`Sendo os valores digitados ${A} e ${B} iguais, somamos eles dando o resultado ${C}.`);
    } else {
      C = A*B;
      alert (`Sendo os valores digitados ${A} e ${B} diferentes, multiplicamos eles dando o resultado ${C}.`);
    }
  </script>
</body>
</html>
