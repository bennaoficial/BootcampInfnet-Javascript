<!-- Faça um algoritmo para receber um número qualquer e informar na tela se é par ou ímpar.

Dica: Use o operador módulo (%) para auxiliar. Apesar do assunto ser condicional, não se esqueça que os operadores auxiliam as estruturas condicionais em suas tomadas de decisão. ;)-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numero = parseInt(prompt('Digite um numero inteiro'));
      if (numero%2==1){
        alert (`O numero ${numero} é Impar`);
      } else if (numero%2==0) {
        alert (`O numero ${numero} é Par`);
      } else {
        alert (`Engraçadinho. você, faz de novo`);
      }

    
  </script>
</body>
</html>
