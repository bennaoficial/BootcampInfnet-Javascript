<!-- Tendo como dados de entrada a altura e o sexo de uma pessoa, construa um algoritmo que
calcule seu peso ideal, utilizando as seguintes fórmulas:
● para homens: (72.7 * h) – 58;
● para mulheres: (62.1 * h) – 44.7. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let nome = prompt ('Digite seu nome:');
    let sexo = prompt ('Digite seu Sexo (M - Masculino / F - Feminino):').toUpperCase();
    let altura = parseFloat (prompt ('Digite a sua altura').replace(',','.'));

    if (sexo=='M'){
      pesoIdeal = 72.7*altura - 58;
      alert (`Baseado nos calculos baseadoe em DSC, seu peso ideal seria ${pesoIdeal}.
                Nome: ${nome}
                Sexo: ${sexo}`);
    } else   if (sexo=='F'){
      pesoIdeal = 62.1*altura - 44.7;
      alert (`Baseado nos calculos baseadoe em DSC, seu peso ideal seria ${pesoIdeal}.
                Nome: ${nome}
                Sexo: ${sexo}`);
    } else {
      alert (`Dados inválidos. Digite novamete ${nome}`);
    }




    
  </script>
</body>
</html>
