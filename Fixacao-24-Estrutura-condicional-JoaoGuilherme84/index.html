<!-- Encontrar o dobro de um número caso ele seja positivo e o seu triplo caso seja negativo,
ao final exiba o resultado. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let A = parseInt(prompt('Digite um numero inteiro'));
      if (A>0){
        B=3*A;
        alert (`O numero ${A} é maior que zero, logo B = ${B}`);
      } else if (A<0) {
        B=2*A;
        alert (`O numero ${A} é menor que zero, logo B = ${B}`);
      } else {
        alert (`Engraçadinho. você, faz de novo`);
      }

    
  </script>
</body>
</html>
