<!-- Faça um algoritmo que leia os valores A, B, C e imprima na tela se a soma de A + B é menor
que C. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let A = parseFloat(prompt ('Digite um valor para A').replace(',','.'));
    let B = parseFloat(prompt ('Digite um valor para B').replace(',','.'));
    let C = parseFloat(prompt ('Digite um valor para C').replace(',','.'));

    if (A+B < C){
       alert ( 'A+B é menor que C');

      
    } else {
     alert ('Faça novamente, seu m!#$! ;P');
    }

  </script>
</body>
</html>
