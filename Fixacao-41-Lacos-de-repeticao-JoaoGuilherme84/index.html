<!-- Faça um script que receba um número e usando laços de repetição calcule e mostre a tabuada desse número. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numero = parseInt (prompt ('Digite o número que deseja saber a tabuada:'));
   let i;
    let vetor=[];
    
    for (i = 0; i < 10; i++) {
      let tabuada = 0
      tabuada = numero*(i+1)
      
      vetor.push(`${numero}x${i+1} = ${tabuada}  || `)  
    }
      alert (`${vetor}`);
  </script>
</body>
</html>
