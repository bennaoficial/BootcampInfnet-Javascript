<!-- Crie um script que pergunte quantos elementos o usuÃ¡rio deseja inserir, coloque esses valores em um array em ordem crescente. -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
  let i = parseInt (prompt ('Digite quantos elementos do Array deseja inserir:'));
   let contador;
    let vetor=[];
    
    for (contador = 0; contador < i; contador++) {
      let elemento = prompt ("Digite um elemento do vetor");
        vetor.push(elemento);
        
    }
    vetor.sort()
    alert (`Novo Array Criado: Array=[${vetor}]`);
  </script>
</body>
</html>
